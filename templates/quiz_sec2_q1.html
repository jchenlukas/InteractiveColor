{% extends "layout.html" %}

{% block header %}
<script>
    let user = {{user|tojson}}
    let question = {{question|tojson}}
    let flow = {{flow|tojson}}
</script>
<script type="text/javascript" src="{{ url_for('static', filename = 'general.js') }}"></script>
{% endblock %}



{% block left_arrow %}
<div class="progress_btn" id = "previous">
    <i class="fa fa-caret-left fa-xl arrow" aria-hidden="true"></i>
    <span class="btn_text">Previous</span>
</div>
{% endblock %}
{% block content %}


<div class="paintings">
    <img src={{question.url}} class="sec2_q1">
</div>
<div class="choice">
    <button class="choice_btn">Comlementary</button>
    <button class="choice_btn">Analogus</button>
</div>

{% endblock %}

{% block right_arrow %}
<div class="progress_btn" id="next">
    <span class="btn_text">Next</span>
    <i class="fa fa-caret-right fa-xl arrow" aria-hidden="true"></i>
</div>
{% endblock %}

{% block footnote %}
<div class="row">
    <div class="col-2">
        <span>Section: 2/3</span>
    </div>
    <div class="col-8"></div>
    
    <div class="col-2">
        <span>Score: {{user.score}}/10</span>
    </div>
</div>



{% endblock %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:,">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>  
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

    <!-- icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/15cf53fbfa.js" crossorigin="anonymous"></script>
    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

    <title>Color Theory</title>
    {% block header %}
    {% endblock %}
</head>

<body>
    <div class="container">
        <div class="row">
            <nav id="navbar">
                <a href="/"><span class="site_title_navbar">Color Theory</span></a>
                <a href="/learn" class="navlink"><span class="menu_item">Learn</span></a>
                <a href="/quiz" class="navlink"><span class="menu_item">Quiz</span></a>
                </div> 
            </nav>
        </div>
    </div>

    <div class="left_arrow">
        {% block left_arrow %}
        <!--
        <div class="progress_btn" onclick="location.href='/'">
            <i class="fa fa-caret-left fa-xl arrow" aria-hidden="true"></i>
            <span class="btn_text">Back</span>
        </div>
        -->
        {% endblock %}    
    </div>

    <div class="right_arrow">
        {% block right_arrow %}
        <!--
        <div class="progress_btn">
            <span class="btn_text">Next</span>
            <i class="fa fa-caret-right fa-xl arrow" aria-hidden="true"></i>
        </div>
        -->
        {% endblock %}
    </div>
    
    <div class="container">
        <div class="row justify-content-center"> 
            <div class="col-lg-8 col-md-9 col-sm-10">
                {% block content %}
                {% endblock %}
            </div>
        </div> 
    </div>

    <div class="row container">
        {% block footnote %}
        {% endblock%}
    </div>

</body>
</html>

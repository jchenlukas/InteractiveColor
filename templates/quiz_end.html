{% extends "layout.html" %}

{% block header %}
<script>
    let user = {{user|tojson}}
    let flow = {{flow|tojson}}
</script>
<script type="text/javascript" src="{{ url_for('static', filename = 'general.js') }}"></script>
{% endblock %}



{% block left_arrow %}
<div class="progress_btn" id = "previous">
    <i class="fa fa-caret-left fa-xl arrow" aria-hidden="true"></i>
    <span class="btn_text">Previous</span>
</div>

{% endblock %}

{% block content %}
<div class="end_score">
    <div><span>Thank you for taking the  Quiz</span></div>
    <div><span>Score: {{user.score}}/10</span></div>
</div>



{% endblock %}

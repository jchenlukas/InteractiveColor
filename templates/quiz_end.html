{% extends "layout.html" %}

{% block header %}
<script>
    let user = {{user|tojson}}
    let flow = {{flow|tojson}}
    let result = {{result|tojson}}
</script>
{% endblock %}



{% block left_arrow %}
    <div class="progress_btn" onclick="location.href='{{flow['l_link']}}'">
        <div class="arrow"><i class="fa fa-caret-left fa-xl" aria-hidden="true"></i></div>
        <div class="btn_text left"><span class="pg_progress">{{flow['l_text']}}</span></div>
    </div>
{% endblock %}



{% block content %}

    <div class="quiz_summary">
        <span class="pg_title">Quiz Completed!</span>
        <br>
        <br>
        <span class="result">Results:</span>
        <br>
        {% for sec in result %}
            <span class="result name">{{sec.sec}}: </span>
            <span class='result score'>{{sec.score}}</span>
            <br>
        {% endfor %}
        <br>
        <span class="result">Total Score: </span>
        <span class="result score">{{user.score}}/10</span>
            
    </div>

{% endblock %}

{% extends "layout.html" %}

{% block header %}
<script>
    let user = {{user|tojson}}
    let flow = {{flow|tojson}}
    let content = {{content|tojson}}
</script>
<script type="text/javascript" src="{{ url_for('static', filename = 'general.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'quiz_sec2_cover.js') }}"></script>
{% endblock %}



{% block content %}
<div class="row">
    <div class="col-6" id="text">
        <div class="quiz_section" id = "section"></div>
        <div class="pg_title" id = "title"></div>
        <div id="content">
        </div>
    </div>
    <div class="col-6" id = "img">
    </div>
</div>
{% endblock %}

{% block right_arrow %}
<button class="arrow right_arrow" id = "next">
    Next <i class="fa-solid fa-caret-right"></i>
</button>

{% endblock %}

{% block footnote %}
<div class="row">
    <div class="col-2">
        <span>Section: 2/3</span>
    </div>
    <div class="col-8"></div>
    
    <div class="col-2">
        <span>Score: {{user.score}}/10</span>
    </div>
</div>



{% endblock %}
